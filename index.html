<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="/scripts/script.js"></script>
    <script src="/scripts/data.js"></script>
</head>
<body onload="init()">
  <div class="nav-bar-background">
    <nav class="navbar bg-body-tertiary max-widthe">
        <div class="flex">
            <img src="./img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top logo-size">
            <h1>Quiz App</h1>
        </div>
      </nav>
  </div>

<div class="backgrpund-Content">
      <div class="possition-Content padding" id="endScreen" style="display: none;">
        <div class="card">
          <img src="./img/endscreen.jpg" class="card-img-top question-pic">
          <div class="card-body">
            <div class="endscreen-title">
            <h3 class="card-title">Quiz Bendet</h3>
          </div>
            <div class="mt-4 possition-button ">
              <span class="span-responsive">Du hast <b id="amount-of-right-answers"></b> von <b id="amount-questions-endScreen"></b> richtig Beantwortet</span>
              <button onclick="restart()" class="btn btn-primary">zurück zum Start</button>
            </div>
          </div>
        </div>
      </div>

      <div class="possition-Content padding max-widthe" id="questionScreen">
      <div class="card card-size">
        <img src="./img/question-pic.png" class="card-img-top question-pic" alt="#">
        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
        </div>
        <div class="card-body">
          <h5 class="card-title" id="card-title"></h5>

          <div onclick="checkAnswer('answer_1')" class="card  mb-2 quiz-answer">
            <div class="card-body card-responsive" id="answer_1">
            </div>
          </div>

          <div onclick="checkAnswer('answer_2')" class="card mb-2 quiz-answer">
            <div class="card-body card-responsive" id="answer_2">
            </div>
          </div>

          <div onclick="checkAnswer('answer_3')" class="card mb-2 quiz-answer">
            <div class="card-body card-responsive" id="answer_3">
            </div>
          </div>

            <div onclick="checkAnswer('answer_4')" class="card mb-2 quiz-answer">
              <div class="card-body card-responsive" id="answer_4">
              </div>
            </div>
          <div class="possition-button mt-4">
            <span class="span-responsive"><b id="counter-questions"></b> von <b id="amount-questions"></b>  Fragen</span>
            <button id="Button-next" onclick="nextQuestion()" class="btn btn-primary" disabled>nächste frage</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
